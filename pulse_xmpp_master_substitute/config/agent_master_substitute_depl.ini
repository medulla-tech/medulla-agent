[global]
# Define the log level wanted (DEBUG, INFO, WARN, ERROR, FATAL, NOTSET)
log_level = INFO
# Define the log level wanted for slixmpp (DEBUG, INFO, WARN, ERROR, FATAL, NOTSET)
log_level_slixmpp = FATAL
# Log file if used with -d (deamonize)
logfile = /var/log/mmc/master-depl.log
# Databases to load
activate_plugin = xmpp, msc

[plugins]
pluginliststart = loaddeployment, loadlogsrotation

[connection]
# The parameters that allow the agent to connect to the XMPP server
# XMPP server
server = medulla
# XMPP port
# port = 5222
# XMPP password
password = secret
# JID of master agent
# jidmaster = master@medulla
# JID of log agent
# logger = master_log@medulla
# JID of the substitute agent
jidmastersubstitute = master_depl@medulla

[xmppdatabase]
# Parameters to connect to database
# xmpp_dbhost = localhost
# xmpp_dbport = 3306
# xmpp_dbname = xmppmaster
xmpp_dbuser = mmc
xmpp_dbpasswd = mmc
# xmpp_dbsslenable = 0
